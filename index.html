<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nome da Empresa - Login</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2>Login</h2>
            <form>
                <div class="input-group">
                    <label for="login">Usuário:</label>
                    <input type="text" id="login" required>
                </div>
                <div class="input-group">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" required>
                </div>
                <button type="button" onclick="fazerLogin()">Entrar</button>
            </form>
            <button class="admin-button" onclick="abrirModalAdmin()">Administração</button>
        </div>
        <div id="modalAdmin" class="modal">
            <div class="modal-content">
                <span class="close" onclick="fecharModalAdmin()">×</span>
                <h2>Acesso Administrativo</h2>
                <div class="input-group">
                    <label for="senhaAdmin">Senha:</label>
                    <input type="password" id="senhaAdmin" required>
                </div>
                <button type="button" onclick="verificarSenhaAdmin()">Entrar</button>
            </div>
        </div>
    </div>
    <script src="js/dados.js"></script>
    <script src="js/funcoes.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
