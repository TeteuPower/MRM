<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultar Pedidos</title>
    <link rel="stylesheet" href="../css/estiloConsultarPedidos.css">
</head>
<body>
    <div class="container">
        <nav class="menu-paginas">
            <button class="btn-pagina btn-3d" data-pagina="estoque">Estoque</button>
            <button class="btn-pagina btn-3d" data-pagina="novoCliente">Novo Cliente</button>
            <button class="btn-pagina btn-3d" data-pagina="novaVenda">Nova Venda</button>
            <button class="btn-pagina btn-3d" data-pagina="consultarPedidos">Consultar Pedidos</button>
            <button class="btn-pagina btn-3d" data-pagina="consultarCliente">Consultar Cliente</button>
            <button class="btn-pagina btn-3d" data-pagina="funcionarios">Funcionários</button>
            <button class="btn-pagina btn-3d" data-pagina="financas">Finanças</button>
        </nav>

        <h2>Consultar Pedidos</h2>

        <div class="input-group">
            <label for="pesquisa">Pesquisar Pedido:</label>
            <input type="text" id="pesquisa">
        </div>

        <div class="secao" id="pedidos-nao-finalizados">
            <h3>Pedidos Não Finalizados</h3>
            <ul id="lista-pedidos-nao-finalizados"></ul>
        </div>

        <div class="secao" id="pedidos-finalizados">
            <h3>Pedidos Finalizados</h3>
            <ul id="lista-pedidos-finalizados"></ul>
        </div>
    </div>

    <div id="modal-detalhes-pedido" class="modal">
        <div class="modal-content">
            <span class="close">×</span>
            <h2 id="modal-titulo">Detalhes do Pedido</h2>
            <div id="modal-conteudo"></div>
        </div>
    </div>

    <script src="../js/constantesVariaveis.js"></script>
    <script src="../js/funcoes.js"></script>
    <script src="../js/scriptConsultarPedidos.js"></script>
</body>
</html>
