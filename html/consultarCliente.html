<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultar Cliente</title>
    <link rel="stylesheet" href="../css/estiloConsultarCliente.css">
</head>
<body>
    <div class="container">
        <nav class="menu-paginas">
            <button class="btn-pagina btn-3d" data-pagina="estoque">Estoque</button>
            <button class="btn-pagina btn-3d" data-pagina="novoCliente">Novo Cliente</button>
            <button class="btn-pagina btn-3d" data-pagina="novaVenda">Nova Venda</button>
            <button class="btn-pagina btn-3d" data-pagina="consultarPedidos">Consultar Pedidos</button>
            <button class="btn-pagina btn-3d" data-pagina="consultarCliente">Consultar Cliente</button>
            <button class="btn-pagina btn-3d" data-pagina="funcionarios">Funcionários</button>
            <button class="btn-pagina btn-3d" data-pagina="financas">Finanças</button>
        </nav>

        <h2>Consultar Cliente</h2>

        <div class="input-group">
            <label for="pesquisa-cliente">Pesquisar Cliente:</label>
            <input type="text" id="pesquisa-cliente">
        </div>

        <ul id="lista-clientes"></ul>
    </div>

    <div id="modal-detalhes-cliente" class="modal">
        <div class="modal-content">
            <span class="close">×</span>
            <h2 id="modal-titulo">Detalhes do Cliente</h2>
            <div id="modal-conteudo"></div>
        </div>
    </div>

    <script src="../js/constantesVariaveis.js"></script>
    <script src="../js/funcoes.js"></script>
    <script src="../js/scriptConsultarCliente.js"></script>
</body>
</html>
