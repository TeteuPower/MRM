<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finanças</title>
  <link rel="stylesheet" href="../../css/global.css">
  <link rel="stylesheet" href="css/financas.css">
</head>
<body>
  <div class="container">
    <h1>Finanças</h1>
    <div class="financas-container">
      <div class="financas-secao">
        <h2 class="financas-titulo">Lucro do Último Mês</h2>
        <div class="financas-lista">
          <div class="estoque-secao">
            <h2 class="estoque-titulo">Vendedores</h2>
            <div id="vendedores-lucro" class="financas-lista"></div>
          </div>
          <div class="estoque-secao">
            <h2 class="estoque-titulo">Produtores</h2>
            <div id="produtores-lucro" class="financas-lista"></div>
          </div>
          <div class="estoque-secao">
            <h2 class="estoque-titulo">Lucro Total</h2>
            <p id="lucro-total"></p>
          </div>
        </div>
      </div>
      <div class="financas-secao">
        <h2 class="financas-titulo">Clientes com Saldo Negativo</h2>
        <div id="clientes-saldo-negativo" class="financas-lista"></div>
      </div>
      <div class="financas-secao">
        <h2 class="financas-titulo">Adicionar Pagamento</h2>
        <div class="adicionar-pagamentos-container">
          <label for="cliente-pagamento">Cliente:</label>
          <select id="cliente-pagamento" class="adicionar-pagamentos-select">
            <option value="">Selecione o cliente</option>
          </select>

          <label for="valor-pagamento">Valor:</label>
          <input type="number" id="valor-pagamento" class="adicionar-pagamentos-input" placeholder="Valor do pagamento">

          <label for="moeda-pagamento">Moeda:</label>
          <select id="moeda-pagamento" class="adicionar-pagamentos-select">
            <option value="real">Real</option>
            <option value="dolar">Dólar</option>
          </select>

          <button class="modal-button" onclick="adicionarPagamento()">Adicionar Pagamento</button>
        </div>
      </div>
      <div class="financas-secao">
        <h2 class="financas-titulo">Marcar Repasse de Comissão</h2>
        <div class="marcar-repasse-container">
          <label for="produtor-repasse">Produtor:</label>
          <select id="produtor-repasse" class="marcar-repasse-select">
            <option value="">Selecione o produtor</option>
          </select>

          <label for="pedido-repasse">Pedido:</label>
          <input type="number" id="pedido-repasse" class="marcar-repasse-input" placeholder="Número do pedido">

          <button class="modal-button" onclick="marcarRepasse()">Marcar Repasse</button>
        </div>
      </div>
    </div>
  </div>

  <script src="../../js/dados.js"></script>
  <script src="../../js/funcoes.js"></script>
  <script src="js/financas.js"></script>
</body>
</html>
