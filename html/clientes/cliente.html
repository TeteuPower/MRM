<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cliente</title>
  <link rel="stylesheet" href="../../css/global.css">
  <link rel="stylesheet" href="css/cliente.css">
</head>
<body>
  <div class="container">
    <h1>Minha Área</h1>
    <div class="cliente-container">
      <form class="cliente-form">
        <h2 class="cliente-titulo">Nova Venda</h2>
        <label for="vendedor-venda">Vendedor:</label>
        <select id="vendedor-venda" class="cliente-select">
          <option value="">Selecione o vendedor</option>
        </select>

        <div class="cliente-botoes">
          <button class="modal-button" onclick="abrirModalAdicionarProduto()">Adicionar Produto</button>
        </div>

        <h2 class="cliente-titulo">Carrinho de Compras</h2>
        <div id="carrinho-container" class="carrinho-container"></div>

        <p id="quantidade-total-rapee"></p>

        <div class="resumo-venda">
          <div class="resumo-item">
            <p class="resumo-titulo">Valor da Venda:</p>
            <input type="number" id="valor-venda" class="cliente-input" placeholder="Valor da Venda">
          </div>
          <div class="resumo-item">
            <p class="resumo-titulo">Moeda:</p>
            <select id="moeda-venda" class="cliente-select">
              <option value="real">Real</option>
              <option value="dolar">Dólar</option>
            </select>
          </div>
          <div class="resumo-item">
            <p class="resumo-titulo">Valor já pago:</p>
            <input type="number" id="valor-pago" class="cliente-input" placeholder="Valor pago">
          </div>
          <div class="resumo-item">
            <p class="resumo-titulo">Descrição/Comentários:</p>
            <textarea id="descricao-venda" class="cliente-input" placeholder="Descrição/Comentários"></textarea>
          </div>
          <p id="saldo-venda"></p>
        </div>

        <div class="cliente-botoes">
          <button class="modal-button" onclick="abrirModalFinalizarVenda()">Finalizar Venda</button>
          <button class="modal-button" onclick="limparFormularioNovaVenda()">Limpar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="../../js/dados.js"></script>
  <script src="../../js/funcoes.js"></script>
  <script src="js/cliente.js"></script>
</body>
</html>
